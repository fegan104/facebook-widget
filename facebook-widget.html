<!-- @author Frank Egan -->
<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">

<!--
`facebook-widget`
A facebook widget for the Venice Dashboard

@demo demo/index.html 
-->

<dom-module id="facebook-widget">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height:100%;
        max-height: 500px;
        overflow: auto;
      }
      img {
        min-width: 96px;
        width: 10vw;
        min-height: 96px;
        max-height: 10vw; 
        float: left; 
        padding: 1vw;
      }
      .message {
        display: block;
        max-height: 100px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
    <!-- Iron Ajax call to Facebook Graph API -->
    <iron-ajax
      auto
      url="https://graph.facebook.com/v2.8/{{pageid}}/feed"
      params='{
        "access_token":"103880376768441|ROA48OtPc62AuB3j-1NbqZwrKEo",
        "fields":"message,name,picture,link"}'
      handle-as="json"
      last-response={{response}}></iron-ajax>
    <!-- DOM Repeat -->
    <div class="clipped-content">
      <template is="dom-repeat" items={{response.data}}>
        <div>
          <paper-card heading="{{item.name}}">
            <div class="card-content">
              <img src="{{item.picture}}">
              <span class="message">{{item.message}}</span>
              <a href="{{item.link}}">see more...</a>
            </div>
          </paper-card>
          </p>
        </div>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'facebook-widget',
      properties: {
        pageid: {
          type: Number,
          value: 585431778198966
        }
      }
    });
  </script>
</dom-module>
